<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
   
</head>

<body  >
    <div class="conatiner">
        <h1>Welcome to Shoping Cart</h1>
        <h4 id="totalPrice">
            Total Cart Price: 
          </h4>
        <div class="main flex px-64 pt-11">

                <div>
                    <label>Select products:</label>
                    <select name="products" id="product" class="dropdown btn btn-outline-secondary dropdown-toggle">
                    </select>
                    <br>
                    <label>Price</label>
                    <br>
                    <textarea class="form-control" name="" id="text"></textarea>
                    <br>
                    <label >Select Quantitiy</label>
                    <select name="quantity" id="quantity" class="dropdown btn btn-outline-secondary dropdown-toggle">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>s
                    </select>
                    <br>
                    <button class="btn btn-secondary" value="click" onclick="passValues()">Add to Cart</button>
                </div>
               
    
            <div class="pl-10">
               
                <table class="table table-striped">
                    <thead class="table-dark">
                      <tr >
                        <th class="pr-4">ProductName</th>
                        <th class="pr-4">Quantitiy</th>
                        <th class="pr-4">UnitPrice</th>
                        <th class="pr-4">SubTotal</th>
                        <th class="pr-4">Remove</th>
                      </tr>
                    </thead>
                   
                  </table>
                 
                  
    
            </div>

        </div>
    
    </div>
    
        

</body>
<script src="Script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</html>
